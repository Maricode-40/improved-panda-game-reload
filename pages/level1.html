<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Marissa Rico" />
    <title>Panda Jump - Level 1</title>
    <link rel="icon" href="../assets/images/panda1.png" type="image/png" />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/game.js" defer></script>
  </head>
  <body>
    <div class="cabinet">
      <header class="hud">
        <p class="score">Score: <output id="score">0</output></p>
        <p class="hint" aria-hidden="true">Hint: Press Space or Tap to Jump.</p>
      </header>
      <main class="game" role="application" aria-label="Play area">
        <div id="player" role="figure" aria-label="Panda"></div>
        <div
          id="obstacle"
          role="figure"
          aria-label="Water spout obstacle"
        ></div>
        <div id="goal" role="figure" aria-label="Boat Goal"></div>
        <p id="game-over" hidden>GAME OVER ðŸ’¦</p>
        <div class="scanlines" aria-hidden="true"></div>
      </main>
    </div>
  </body>
</html>
